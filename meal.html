<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="meal.css">
</head>

<body>
    <div class="stepContainer">
        <div id="1step">1 step</div>
        <div id="2step">2 step</div>
        <div id="3step">3 step</div>
        <div id="4step">REVIEW</div>
    </div>
    <div id="1stpage" class="1stpage firstpage">
        <label for="meal"> select a meal</label>
        <select name="meal" id="meal" class="select">
            <option>select a meal</option>
            <option>breakfast</option>
            <option>lunch</option>
            <option>dinner</option>
        </select>
        <label for="noOfpeople">No of people:-</label>
        <input name="noOfpeople" type="number" id="noOFpeople" />
        <p id="1stpageError" class="err"></p>
        <div class="btnsection">
            <button id="1stpagebtn">next</button>
        </div>
    </div>
    <div id="2ndpage" class="2ndpage secondpage">
        <label for="resturantbox">select a resturant</label>
        <div id="resturantbox">
            <select id="resturantselection" class="select"></select>
        </div>
        <p id="2ndpageError" class="err"></p>
        <div class="btnsection">
            <button id="2ndpagebtnP">previous</button>
            <button id="2ndpagebtnN">next</button>
        </div>

    </div>
    <div id="3rdpage" class="3rdpage">
        <div id="box" class="box">
            <label for="dish"> select a dish</label>
            <select id="dishselect" class="select"></select> <label for="serving">no of serving</label> <input
                id="dish1Noofserving" name="serving" value="0" type="number" />

                </h1>
                <div id="update" class="update">
                    <h3 id="dele">delete</h3>
                    <h3 id="incre">+</h3>
                    <h3 id="value">1</h3>
                    <h3 id="decre">-</h3>
                </div>
            </div>
        </div>
        <div id="box1" class="box">
            <label for="dish"> select a dish</label>
            <select id="dishselect1" class="select"> </select> <label for="serving">no of serving</label> <input
                id="dish2Noofserving" name="serving" value="0" type="number" />
            <div class="show">
                <h1 id="dish1add">
                </h1>
                <div id="update1" class="update">
                    <h3 id="dele1">delete</h3>
                    <h3 id="incre1">+</h3>
                    <h3 id="value1">1</h3>
                    <h3 id="decre1">-</h3>
                </div>

            </div>
        </div>
        <button id="add" onclick="add(dishselect1)">+</button>
        <div id="box2" class="box">
            <label for="dish"> select a dish</label>
            <select id="dishselect2" class="select"> </select> <label for="serving">no of serving</label> <input
                id="dish3Noofserving" name="serving" value="0" type="number" />
            <div class="show">
                <h1 id="dish2add">
                </h1>
                <div id="update2" class="update">
                    <h3 id="dele2">delete</h3>
                    <h3 id="incre2">+</h3>
                    <h3 id="value2">1</h3>
                    <h3 id="decre2">-</h3>
                </div>

            </div>
        </div>


        <button id="add1" onclick="add1(dishselect2)">+</button>


        <div id="box3" class="box3">
            <label for="dish"> select a dish</label>
            <select id="dishselect3" class="select"> </select> <label for="serving">no of serving</label> <input
                id="dish4Noofserving" name="serving" value="0" type="number" />
            <div class="show">
                <h1 id="dish3add">
                </h1>
                <div id="update3" class="update">
                    <h3 id="dele3">delete</h3>
                    <h3 id="incre3">+</h3>
                    <h3 id="value3">1</h3>
                    <h3 id="decre3">-</h3>
                </div>

            </div>
        </div>
        <button id="add2" onclick="add2(dishselect3)">+</button>

            <label for="dish"> select a dish</label>
            <select id="dishselect4" class="select"> </select> <label for="serving">no of serving</label> <input
                id="dish5Noofserving" name="serving" value="0" type="number" />
            <div class="show">
                <h1 id="dish4add">
                </h1>
                <div id="update4" class="update">
                    <h3 id="dele4">delete</h3>
                    <h3 id="incre4">+</h3>
                    <h3 id="value4">1</h3>
                    <h3 id="decre4">-</h3>

        <table class="table">

                    <th scope="col">no of dish</th>

        </table>
        <div class="btnsection">
            <button id="4thpagebtnP">previous</button>
            <button id="4thpagebtnS">submit</button>
        </div>

        <table id="table" class="table">
            <thead>
